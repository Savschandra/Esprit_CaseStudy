# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Regression Automation Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      tags:
        required: true
        type: string
      browser: 
        required: true
        type: string
      slackChannelID:  
        required: false
        type: string
        default: ''
      invoker: 
        required: false
        type: string
        default: ''

jobs:
  run-automated-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    - name: Cache local Maven repository
      uses: actions/cache@v3
      with:
        path: ~.m2/repository
        key: ${{ runner.os }}-maven
        restore-keys: |
          ${{ runner.os }}-maven
          
    - name: Maven verify
      run: mvn -B clean verify -Denvironment=${{ inputs.environment }} -Dbrowser=${{ inputs.browser }}
      
    - name: report artifact - cucumber report  
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: "cucumber-report ${{ inputs.invoker }}"
        path: target/cucumber-reports/
