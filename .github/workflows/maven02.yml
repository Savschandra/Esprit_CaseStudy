# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven
 
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
 
jobs:
  build:
 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
#     - name: Set up virtual X11
#       run: sudo apt-get install xvfb
#     - name: Start virtual frame buffer
#       run: Xvfb :19 -screen 0 1024x768x16 &
 
    - name: Build with Maven
      #run: mvn -Pcodecoverage -B package "-Djava.awt.headless=true"
      env:
        ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
        ARTIFACTORY_APIKEY: ${{ secrets.ARTIFACTORY_APIKEY }}
      run: mvn clean verify "-Djava.dtd.headless=true"
