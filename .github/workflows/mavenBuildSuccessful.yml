name: reusable workflow for automated tests running

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      tags:
        required: true
        type: string
      browser: 
        required: true
        type: string
      slackChannelID:  
        required: false
        type: string
        default: ''
      invoker: 
        required: false
        type: string
        default: ''

jobs:
  run-automated-tests:
    runs-on: cision-self-hosted

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    - name: Cache local Maven repository
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven
        restore-keys: |
          ${{ runner.os }}-maven
          
    - name: Maven verify
      run: mvn -B clean verify -Dcucumber.filter.tags="${{ inputs.tags }}" -Denvironment=${{ inputs.environment }} -DgridUrl=https://selenium-grid.app.cision.com/wd/hub -Dbrowser=${{ inputs.browser }}
      
    - name: report artifact - cucumber report  
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: "cucumber-report ${{ inputs.invoker }}"
        path: target/cucumber-reports/
